<!doctype html>
<html>
	<head>
		<title>Whist</title>

		<script type="text/javascript" src="client/lib/socket.io.js"></script>
		<script type="text/javascript" src="client/lib/jquery.js"></script>
		<script type="text/javascript" src="client/lib/underscore.js"></script>
		<script type="text/javascript" src="client/client.js"></script>
	</head>
	<body>
		<div id="join">
			<input type="text" id="name"></input>
			<input value="Join" type="button" id="join"></input>
		</div>
		<div id="bid">
			<input type="text" id="bid_value"></input>
			<input value ="Bid" type="button" id="bid"></input>
		</div>
		<div id="state"></div>
		<div id="trumps"><h4>Pick Trumps:</h4></div>
		<!-- <div id="play_card">
			<input type="text" id="card_suit"></input>
			<input type="text" id="card_number"></input>
			<input value ="Play Card" type="button" id ="play_card"></input>
		</div> -->
		<h4> Table </h4>
		<div id="table"></div>
		<h4> Hand </h4>
		<div id="hand"></div>

		<script type="text/html" id="state_template">
			<table>
				<tbody>
					<tr>
						<td>Players</td>
						<td>Tricks</td>
						<td>Score</td>
						<td>Turn</td>
					</tr>
					{{ for(var i = 0; i < players.length; i++) { }}
					<tr>
						<td>{{players[i].name}}</td>
						<td>{{players[i].tricks}}</td>
						<td>{{players[i].score}}</td>
						<td>{{ if players[i].turn {"--"} }}</td>
					</tr>
					{{ } }}
				</tbody>
			</table>
		</script>
	</body>
</html>
